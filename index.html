<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de Média</title>
</head>
<body>
  <h1>Calculadora de Média</h1>
  <p>Ao abrir a página, digite as notas no prompt (separadas por vírgula). O resultado aparecerá no console.</p>

  <script>
    let notasPrompt = prompt("Digite suas notas, separadas por vírgula: ");
    let notas = notasPrompt.split(",");
    let notasInteiros = notas.map(Number);
    let media;
    let soma = 0;

    function mediaCalcular() {
        for (let i = 0; i < notasInteiros.length; i++) {
            soma += notasInteiros[i];
        }

        media = soma / notasInteiros.length;

        if (media > 10) {
            console.log("A média máxima é 10");
            return;
        } else {
            console.log("A média é: " + media);
        }
    }

    mediaCalcular();
  </script>
</body>
</html>
