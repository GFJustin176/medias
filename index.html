<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de Média</title>
</head>
<body>
  <h1>Calculadora de Média</h1>
  <p>Recarregue a página ao abrir e digite os valores no prompt (separadas por vírgula). Recarregue a página para colocar novos valores.</p>

  <script>
    let notasPrompt = prompt("Digite os numero ai, separadas por vírgula: ");
    let notas = notasPrompt.split(",");
    let notasInteiros = notas.map(Number);
    let media;
    let soma = 0;

    function mediaCalcular() {
        for (let i = 0; i < notasInteiros.length; i++) {
            soma += notasInteiros[i];
        }

        media = soma / notasInteiros.length;
            alert("A média é: " + media);
    }

    mediaCalcular();
  </script>
</body>

</html>
